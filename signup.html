       <script>

       
           //$("#header").load("header.html");


           function validation(e){

            var Name = document.getElementById("fullName");
            var Email = document.getElementById("email");

            var emailRegx= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;


            if(Name.value === "" || isFinite(Name.value) || Email.value === "" || !emailRegx.test(Email.value)){

                e.preventDefault();

                if(Name.value === ""){  
                    alert("Please enter your name") ;
                    window.location.assign("signup.html");
                }
                else if(isFinite(Name.value)){
                    alert("Please enter only char type in the name field") ;
                    Name.value = "";
                    window.location.assign("signup.html");
                }
                else{
                    window.location.assign("signup.html");
                }


                if(Email.value === ""){
                    alert("Please enter your email") ;
                    window.location.assign("signup.html");
                }
                else if(!emailRegx.test(Email.value)){
                    alert("That email not valid") ;
                    Email.value = "";
                    window.location.assign("signup.html");
                }
                else{
                    window.location.assign("signup.html");
                }
            }

    }

         
       </script>
